<!DOCTYPE html>
<html lang="en">
<head>
<title>Blog list</title>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
.blog{
  border:1px solid #196F3D;
  border-radius:3px;
  background-color:#2ECC71;
  height:80px;
  width:80%;
  padding:5px;
  margin:5px;
}
.blog:hover{
 box-shadow:2px 2px 2px gray; 
}
.footer{
 background-color:black;
 bottom:0;
 height:50px;
 float:bottom;
 width:100%;
 position:fixed;
}
</style>
</head>
<body style="background-image:url({% static 'sheet4.jpg' %} ) " >

{% block content %}

{% include 'includes/nav_bar.html' %}
  
<div class="container"  style="height:100vh">
 
      {% for post in object_list %}
	   <div class="blog">
       <h5>{{post.date|date:"Y-m-d" }}<a href="/blog/blog-list/{{post.id}}" > {{post.title}} </a> </h5>
	   </div> 
      {% endfor %}
</div>
{% endblock %}

{% include 'includes/footer.html' %}

</body>
</html>
